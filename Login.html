<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="login_styles.css">

</head>

<body>

<div id="parent_div">

	<div id="main_container">

		<form>

			<div class="center">
			<p id="h_top">LOGIN</p>
			</div>

			<div class="center">
			<input type="text" name="username" id="username" class="input" placeholder="Username">
			</div>

			<div class="center">
			<input type="password" name="password" id="password" class="input" placeholder="Password">
			</div>

			<button type="submit" id="submit_btn">LOGIN</button>

			<div class="center">
			<p id="h_last">Don't have an account?<a href="Signup.html"> <b>Signup</b></a></p>
			</div>

		</form>

	</div>

</div>

</body>

</html>
