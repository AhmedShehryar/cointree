<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>

	<link rel="stylesheet" type="text/css" href="signup_styles.css">

</head>

<body>

<div id="parent_div">

	<div id="main_container">

		<form>

			<div class="center">
			<p id="h_top">SIGNUP</p>
			</div>

			<div class="center">
			<input type="text" name="username" id="username" class="input" placeholder="Username">
			</div>

			<div class="center">
			<input type="password" name="password" id="password" class="input" placeholder="Password">
			</div>

			<div class="center">
			<input type="password" name="confirm_password" id="confirm_password" class="input" placeholder="Confirm Password">
			</div>

			<button type="submit" id="submit_btn">SIGNUP</button>

			<div class="center">
			<p id="h_last">Already have an account?<a href="Login.html"> <b>Login</b></a></p>
			</div>

		</form>

	</div>

</div>

</body>

</html>
